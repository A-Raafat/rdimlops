<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid prediction UI </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" href="styles.css">
</head>

<body style="font-family: Poppings;">
    <h1>This is Covid classifier | Done by Ahmed Raafat</h1>
    <p>Please choose an image and click submit.</p>
    <div>
        <form method="post" enctype="multipart/form-data">
            <input type="file"name="file">
            <input type="submit">
        </form>
    </div>
    {% if result%}
    <div>
        <p>Condition: {{result.Prediction}}</p>
        <p>Prediction score: {{result.Score}}</p>
    </div>
    {% endif %}
</body>

</html>
